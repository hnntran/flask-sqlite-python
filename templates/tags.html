<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <h2 style="color: #2e6c80;">Devices within a tag:</h2>
    <table>
        <tr>
            <th>id</th>
            <th>device_name</th>
            <th>public_ip_address</th>
            <th>colocation</th>
            <th>tags</th>
        </tr>
        {% for item in data1 %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
